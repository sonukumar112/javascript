  function isIdenticalProducts(product1, product2) {
    if (product1 == product2) {
      return true;
    } 
    if ( typeof product1 !== 'object' || typeof product2 !== 'object') {
      console.warn('parameter passed was not an object');
      return false;
    }
    if (product1 == product2) {
      return true;
    }
     if (product1.name === product2.name &&
        product1.size === product2.size &&
        product1.fit === product2.fit) {
      return true;
    } else { 
      return false;
        }
  }

  let product2 = {
      name: 'jeans',
      size: 'M',
      fit: 'Slim Fit',
      'delevry-time': 'some day delevery',
    };
    console.log(isIdenticalProducts(product, product2)); // false
