<!DOCTYPE html>
<html lang="en">
<head>
  <title>Myntra Bag</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <button class="bag-button" onclick="cartQuantity = cartQuantity + 1;document.querySelector('#cart-summary').innerText = `Your bag has ${cartQuantity} items`;">Add to bag</button>
    <button class="wishlist-button" onclick="cartQuantity -= 1;document.querySelector('#cart-summary').innerText = `Your bag has ${cartQuantity} items`;">Move to Wishlist</button>
    <button class="bag-button" onclick="cartQuantity += 2;document.querySelector('#cart-summary').innerText = `Your bag has ${cartQuantity} items`;">Add 1 + 1 sale item</button>

    <h1 id="cart-summary"></h1>
    <script>
      let cartQuantity = 0;
      document.querySelector('#cart-summary').innerText = `Your bag has ${cartQuantity} items`;
    </script>
</body>
</html>
