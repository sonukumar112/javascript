<!DOCTYPE html>
<html lang="en">
<head>
  <title>Boolean</title>
</head>
<body>
  <script>
    // Boolean values
    console.log("Checking if you can drive");
    let age = 21;

    if (age >= 65) {
      console.log("Please ask someone else to drive you");
    } else if (age > 18) {
      console.log("You can drive");
    } else  {
      console.log("Use a Bicycle");
    }

  </script>
</body>
</html>
