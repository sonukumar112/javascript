<!DOCTYPE html>
<html lang="en">

  <title>Document</title>
</head>
<body>
  <script>
    function numberOddOrEven(num) {
      if (num % 2 === 0) {
        return "even";
      } else {
        return "odd";
      }
    }

    function returnLargestNumber(num1, num2) {
      if (num1 > num2) {
        return num1;
      } else {
        return num2;
      }
    }

  </script>
</body>
</html>
