<!DOCTYPE html>
<html lang="en">
<head>
  <title>practise</title>
</head>
<style>
  #my-button {
  height: 50px;
  width: 50px;
  font-size: 25px;
  border: none;
  border-radius: 5;
}

.odd {
  background-color: chocolate;
}

.even {
  background-color: lightblue;
}
</style>
<body>
  <h3 id="greeting"></h3>

  <button id="my-button" onclick="buttonPressed();">0</button>

  <script>
    let noOfTimeClicked = localStorage.getItem('noOfTimeClicked') || 0;

    function buttonPressed() {
      noOfTimeClicked++;
      localStorage.setItem('noOfTimeClicked', noOfTimeClicked);
      updateButton();
    }

    function updateButton() {
      let button = document.querySelector('#my-button');
     // noOfTimeClicked++;
      if (noOfTimeClicked % 2 === 0) {
        button.classList.remove('odd');
        button.classList.add('even');
      } else {
        button.classList.remove('even');
        button.classList.add('odd');
      }
      button.innerText = noOfTimeClicked;
    }
    updateButton();

  function doGreeting(personName = 'Dear') {
    let date = new Date();
    let hours = date.getHours();
    //let hours = 20;
    let heading = document.querySelector('#greeting');
    //console.log(hours);
    if (hours > 5 && hours < 12) {
      heading.innerText = `Good Morning ${personName}`;
    } else if (hours > 12 && hours < 18) {
      heading.innerText = `Good Afternoon ${personName}`;
    } else {
      heading.innerText = `Good Night ${personName}`;
    }
  }
  doGreeting('Sonu');
  </script>
</body>
</html>
